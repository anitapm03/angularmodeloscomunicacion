<div>
    <h1>Lista de productos con model</h1>

    <div *ngFor="let producto of productos">
        <h2>{{producto.nombre}}, Precio: {{producto.precio}}</h2>
        <img src="{{producto.imagen}}" style="width: 100px; height: 100px;" />
        <a [routerLink]="['/detalle/', producto.nombre, producto.precio, producto.imagen]">Detalle</a>
        <!-- <a [routerLink]="['/detalle/'+producto]">Detalle</a> -->
    </div>
</div>
